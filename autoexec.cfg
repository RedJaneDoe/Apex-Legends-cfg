//=====================================================
bind_US_standard "TAB" "dof_enable 0; toggle_inventory"                 // Открывает инвентарь, удаляет эффект depth of field
bind_US_standard "9" "cmd ClientCommand_Quickchat 18"                   // Персонаж скажет: "Mozambique Here!"
bind_US_standard "0" "toggle sound_volume 1 .15"                        // Приглушить звук в игре до 15%, повторное нажатие возвращает звук на 100%
bind_US_standard "F1" "toggle cl_showfps 4 0"                           // Вкл./Выкл.FPS монитор (не Origin)
bind_US_standard "F2" "toggle cl_showpos 2 0"                           // Вкл./Выкл.cкорости и позицию на карте X-Y-Z
bind_US_standard "F3" "toggle showfps_enabled 0 1 2"                    // Вкл./Выкл.FPS монитор+график задержки между кадрами и задержки ввода мышки ("Cиние цифры" задержка ввода мыши; "Жёлтые цифры" задержка между кадрами ("Красные" макс. задержка "Зелёные" мин. задержка))
bind_US_standard "F4" "toggle shownet_enabled"                          // Отображение графика интернет соединения ("Cиние цифры" задержка)
bind_US_standard "F5" "toggle showmem_enabled"                          // Отображение графика загруженности ОЗУ системы ("Белые цифры" нагрузка на систему)
bind_US_standard "F6" "toggle mat_colcorrection_disableentities 1 0"    // Вкл./Выкл.цветокоррекцию, меняет цветовой фильтр (немного убирает эффект "слепоты" выходя из помещений)
bind_US_standard "F7" "toggle mat_debug_tonemapping_disable 1 0"        // Интенсивность солнечного освещения карты
bind_US_standard "F8" "toggle r_particle_timescale 1 3"                 // Замедление/Ускорение частиц. При Вкл.снижает эффект дульного пламени оружия (mendokusaii style)
bind_US_standard "F10" "disconnect"                                     // Отключение от сервера
bind_US_standard "F11" "exec autoexec"                                  // Перезагрузить autoexec.cfg (без перезагрузки игры, некоторые квары включаются только в матче после рестарта .cfg)
